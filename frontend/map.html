<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Mars</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #2e2e2e);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }

        /* Header Section */
        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            color: #ff6f61;
            font-family: 'Rock Salt', cursive;
            text-shadow: 0 0 20px rgba(255, 111, 97, 0.7), 0 0 30px rgba(255, 111, 97, 0.5);
            animation: stoneFontAnimation 5s infinite alternate;
            margin-bottom: 10px;
        }

        /* Search Bar Styling */
        #search-bar {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 8px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .search-container input {
            width: 80%;
            padding: 12px;
            font-size: 1.1em;
            color: #fff;
            background: transparent;
            border: none;
            border-radius: 20px;
            outline: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            box-shadow: 0 0 8px rgba(255, 165, 0, 0.6);
            background-color: #333;
        }

        .search-container button {
            padding: 12px;
            font-size: 1.2em;
            margin-left: 10px;
            background-color: #f8b400;
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-container button:hover {
            transform: scale(1.2);
            background-color: #ff9f00;
        }

        /* Map Styling */
        #mars-map {
            height: 100%;
            width: 100%;
            flex-grow: 1;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .search-container input {
                font-size: 1em;
                padding: 10px;
            }

            .search-container button {
                font-size: 1em;
            }

            #mars-map {
                height: calc(100vh - 200px); /* Adjust map height for small screens */
            }
        }
    </style>
</head>
<body>

    <h1>Explore Mars</h1>

    <div id="search-bar">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search Mars..." />
            <button id="search-button">üîç</button>
        </div>
    </div>

    <div id="mars-map"></div>

    <script>
        const map = L.map('mars-map', {
            center: [0, 0],
            zoom: 4,
            crs: L.CRS.EPSG3857,
            zoomControl: true,
            dragging: true,
            scrollWheelZoom: true,
            tap: true
        });

        const marsTileLayer1 = L.tileLayer('https://trek.nasa.gov/tiles/Mars/EQ/Mars_MGS_MOLA_ClrShade_merge_global_463m/1.0.0/default/default028mm/{z}/{y}/{x}.jpg', {
            attribution: '&copy; NASA Mars Trek',
            tileSize: 256,
            zoomOffset: 0,
            maxZoom: 7,
            minZoom: 3,
            detectRetina: true
        });

        marsTileLayer1.addTo(map);

        const predefinedLocations = {
            "Olympus Mons": [18.65, 226.2],
            "Valles Marineris": [-14.5, 270.5],
            "Curiosity Rover": [4.5895, 137.4417],
            "Gale Crater": [4.5, 137.5],
            "Elysium Planitia": [5.0, 135.0]
        };

        // Function to handle search
        function searchLocation(query) {
            const location = predefinedLocations[query];
            if (location) {
                const lat = location[0];
                const lon = location[1];

                // Center the map and place a marker
                map.setView([lat, lon], 8);
                if (window.selectedMarker) {
                    map.removeLayer(window.selectedMarker); // Remove previous marker
                }
                window.selectedMarker = L.marker([lat, lon]).addTo(map);
                window.selectedMarker.bindPopup(query).openPopup();
            } else {
                alert('Location not found. Try another Mars location.');
            }
        }

        // Search on clicking the search button
        document.getElementById('search-button').addEventListener('click', function () {
            const searchQuery = document.getElementById('search').value;
            searchLocation(searchQuery);
        });

        // Search when pressing Enter key
        document.getElementById('search').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const searchQuery = document.getElementById('search').value;
                searchLocation(searchQuery);
            }
        });
    </script>

</body>
</html>
