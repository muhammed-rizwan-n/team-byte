<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #000000, #434343);
            color: #ffffff;
            cursor: url('https://cdn.pixabay.com/photo/2017/08/30/05/03/cursor-2695066_960_720.png'), auto;
            padding-top: 60px; /* Ensure content doesn't overlap with search bar */
        }

        /* Transparent Search Bar Styling */
        #search-bar {
            position: fixed;
            top: 0;
            left: 50%;
            width: 90%;
            transform: translateX(-50%);
            z-index: 1000;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
        }

        .leaflet-search {
            display: flex;
            width: 85%;
            max-width: 450px;
            background-color: rgb(203, 17, 17); /* Remove background */
            color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .leaflet-search input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            background-color: rgb(167, 98, 98); /* Remove background */
            color: #fff;
        }

        .leaflet-search input:focus {
            box-shadow: 0 0 5px rgba(255, 165, 0, 0.6);
        }

        .leaflet-search input::placeholder {
            color: #fff;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .leaflet-search input:focus::placeholder {
            opacity: 0.5;
        }

        .leaflet-search button {
            background: none;
            border: none;
            outline: none;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .leaflet-search button:hover {
            background-color: #ff3d00;
            border-radius: 50%;
        }

        /* Map Styling */
        #mars-map {
           height: 100vh; /* Full height of the screen */
            width: 100%;   /* Full width of the screen */
            margin-top: 10px;
            
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            /* Adjust map for smaller screens */
            #mars-map {
                height: calc(100vh - 120px); /* Adjust map height */
            }

            /* Adjust search bar for smaller screens */
            .leaflet-search {
                width: 90%;
                top: 70px; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Search Bar -->
    <div id="search-bar">
        <div id="search-input" class="leaflet-search">
            <input type="text" id="search" placeholder="Search Mars...">
            <button id="search-button">
                üîç
            </button>
        </div>
    </div>

    <!-- Mars Map -->
    <div id="mars-map"></div>

    <script>
        // Initialize the Leaflet map
        const map = L.map('mars-map', {
            center: [0, 0],
            zoom: 4,
            crs: L.CRS.EPSG3857,
            zoomControl: true,
            dragging: true,
            scrollWheelZoom: true,
            tap: true
        });

        // Mars tile layers
        const marsTileLayer1 = L.tileLayer('https://trek.nasa.gov/tiles/Mars/EQ/Mars_MGS_MOLA_ClrShade_merge_global_463m/1.0.0/default/default028mm/{z}/{y}/{x}.jpg', {
            attribution: '&copy; NASA Mars Trek',
            tileSize: 256,
            zoomOffset: 0,
            maxZoom: 7,
            minZoom: 3,
            detectRetina: true
        });

        const marsTileLayer2 = L.tileLayer('https://trek.nasa.gov/tiles/Mars/EQ/Mars_MOLA_blend200ppx_HRSC_ClrShade_clon0dd_200mpp_lzw/{z}/{y}/{x}.jpg', {
            attribution: '&copy; NASA Mars Trek',
            tileSize: 256,
            zoomOffset: 0,
            maxZoom: 7,
            minZoom: 3,
            detectRetina: true
        });

        // Add the first layer by default
        marsTileLayer1.addTo(map);

        // Layer control for toggling between layers
        const layerControl = L.control.layers({}, {
            "Mars Tile Layer 1": marsTileLayer1,
            "Mars Tile Layer 2": marsTileLayer2
        }).addTo(map);

        // Add event listeners to toggle layers based on checkbox selection
        document.getElementById("layer1").addEventListener("change", function() {
            if (this.checked) {
                marsTileLayer1.addTo(map);
            } else {
                map.removeLayer(marsTileLayer1);
            }
        });

        document.getElementById("layer2").addEventListener("change", function() {
            if (this.checked) {
                marsTileLayer2.addTo(map);
            } else {
                map.removeLayer(marsTileLayer2);
            }
        });

        // Add search control
        const searchControl = new L.Control.Search({
            url: 'https://nominatim.openstreetmap.org/search?format=json&q={s}',
            propertyName: 'name',
            textPlaceholder: 'Search Mars...',
            searchLayer: map,
            marker: false, // Disable the marker for the search result
        }).addTo(map);

        // Optional: Add search functionality to the search button
        document.getElementById('search-button').addEventListener('click', function() {
            const searchQuery = document.getElementById('search').value;
            searchControl._search(searchQuery);
        });
    </script>

</body>
</html>
